<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" Quiz practice" />
    <title>Short Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <i class="fa fa-music"></i>
      <h1>SHORT DRUM QUIZ</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#basic-questions">BASIC</a></li>
          <li><a href="#advanced-questions">ADVANCED</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Enter Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input type="text" name="student-name" id="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input type="email" name="student-email" id="student-email" />
          </div>
          <div class="info">
            <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
            <input type="date" name="birth-date" id="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="basic-questions">
          <h2 id="basic-questions">Chops vs Pocket</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="question-one">
              <legend>
               Flashy chops & fills are more important than a clean tight groove?
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1" name="q1" value="true" />
                    <B>True</B>
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" name="q1" value="false" />
                    <b>False</b>
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="question-two">
              <legend>
                What is the correct sticking pattern for the <b>paradiddle</b> rudiment?
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" name="q2" value="true" />
                    <B>RLRRLRLL</B>
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" name="q2" value="false" />
                    <b>RLLRRLRL</b>
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="advanced-questions">
          <h2 id="advanced-questions">Advanced</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="customer">How sharp is your buzzroll</label>
            </div>
            <div class="answer">
              <select name="customer" id="customer" required>
                <option value="">Select</option>
                <option value="yes">Sloppy</option>
                <option value="no">Razor Sharp</option>
              </select>
            </div>
            <div class="question-block">
              <label for="questions">Any questions?</label>
            </div>
            <div class="answer">
              <textarea id="questions" name="questions" rows="5" cols="50" placeholder="ask anything"></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
